<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./tables.css">
  <title>Making tables</title>
</head>
<body>
<table>
  <tr>
    <th>Time</th>
    <th>Activity</th>
  </tr>
  <tr>
    <td><time datetime="08:00">8am</time> - <time datetime="11:00">11am</time></td>
    <td>Eat some breakfast and study</td>
  </tr>
  <tr>
    <td><time datetime="11:00">11am</time> - <time datetime="14:00">2pm</time></td>
    <td>Lunch break and team meeting</td>
  </tr>
  <tr>
    <td><time datetime="14:00">2pm</time> - <time datetime="17:00">5pm</time></td>
    <td>Afternoon workshop session</td>
  </tr>
  <tr>
    <td><time datetime="17:00">5pm</time> - <time datetime="19:00">7pm</time></td>
    <td>Evening activities</td>
  </tr>
</table>
</body>
</html>
